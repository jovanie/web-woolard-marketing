<body>
  <div class="container--main">
    <div class="wrapper--header">
      <script>
        $('.wrapper--header').load('header.html .header');
      </script>

    </div>


  </div>
  <div class="wrapper--contact ">
    <section class="contact max-width">
      <h3 class="contact__title">Ready? Let's Chat.</h3>
      <form class="contact__form" role="form" method="post" action="contact-form.php">
        <div class="contact__form__section contact__form__section--left">
          <fieldset class="contact__form__section__field"><input class="contact__form__section__field__input" placeholder="Name" id="name" name="name" type="text" tabindex="1" required></fieldset>
          <fieldset class="contact__form__section__field"><input class="contact__form__section__field__input" placeholder="Email Address" id="email" name="email" type="email" tabindex="2" required></fieldset>
          <fieldset class="contact__form__section__field"><input class="contact__form__section__field__input" placeholder="Phone Number" id="phone" name="phone" type="tel" tabindex="3" required></fieldset>
        </div>
        <div class="contact__form__section contact__form__section--right">
          <fieldset class="contact__form__section__field"><input class="contact__form__section__field__input" placeholder="Company" id="company" name="company" type="text" tabindex="3" required></fieldset>
          <fieldset class="contact__form__section__field contact__form__section__field--text"><textarea class="contact__form__section__field__text" placeholder="Tell us about your project" id="message" name="message" tabindex="5" required></textarea>
          </fieldset>
          <fieldset class="contact__form__section__field"><button class="contact__form__section__field__button" name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button></fieldset>
          <div id="form-messages" class="h3 success" style="text-align:center;"></div>
        </div>
      </form>
    </section>
  </div>
  <div class="wrapper--footer">
    <script>
      $('.wrapper--footer').load('footer.html .footer');
    </script>
  </div>

  <script src="js/wm-animations.js"></script>
</body>
